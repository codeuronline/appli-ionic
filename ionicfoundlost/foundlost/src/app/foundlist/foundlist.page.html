<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home" text="Accueil"></ion-back-button>
    </ion-buttons>

    <ion-title>LISTES DES OBJETS TROUVES</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>

  <!-- Liste des taches sous forme de card -->
  <ion-card *ngFor="let data of entryData">
    <ion-item-sliding>
      <ion-item-options side="end">
        <ion-item-option color="primary" (click)="see(data)">
          <ion-icon name="eye" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>
      <ion-item lines="none">
        <ion-label>
          <h2>{{ data.description }}</h2>
          <p>{{ data.location }}</p>
          <p>{{ data.date }}</p>
        </ion-label>
      </ion-item>

    </ion-item-sliding>
  </ion-card>
  <!-- addtask -->
  <!-- test affichage -->

</ion-content>
