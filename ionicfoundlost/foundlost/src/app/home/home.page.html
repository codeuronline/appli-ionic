<ion-header>
  <ion-toolbar color="sucess">
    <ion-title class="ion-text-center">
      <div class="ion-text-center">
        Objets trouvés
      </div>
    </ion-title>
    <ion-button (click)="destroyUser()" slot="end" color="none">
      <img class="image" src="../../assets/se-deconnecter.png">
    </ion-button>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="bg-img">
    <ion-card>
      <ion-card-header>
        <div id="container" class="logo">&nbsp;</div>
      </ion-card-header>
    </ion-card>
    <ion-title class="ion-text-center ion-text-shadow">Faire une Déclaration</ion-title>
    <ion-card expand="block" class="add-button">
      <ion-button expand="block" (click)="goTo('lost')" color="danger-outline" class="ion-text-center reverseRed"> J'ai trouvé un objet</ion-button>
    </ion-card>
    <ion-card expand="block" class="add-button">
      <ion-button expand="block" (click)="goTo('found')" color="success-outline" class="ion-text-center reverseGreen"> J'ai trouvé un objet</ion-button>
    </ion-card>
    <ion-title class="ion-text-center ion-text-shadow"> Accès aux listes d'objets</ion-title>
      
        <div class="containerDouble">
          <ion-button expand="block" class="button-sad"routerLink="/lostlist" routerDirection="forward"color="#002239" >
            <ion-icon name="sad" class="ion-text-small"></ion-icon> Perdus
          </ion-button>
          <ion-button expand="block" class="button-happy" routerLink="/foundlist" routerDirection="forward" color="#ff">
            <ion-icon name="happy"></ion-icon> Trouvés
          </ion-button>
        </div>
      

  </div>
</ion-content>
