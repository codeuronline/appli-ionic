<ion-header [translucent]="true">
  <ion-toolbar >
       <ion-title class="ion-text-center">
        <div class="ion-text-center">
          Objets trouvés
        </div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
   <div id="container">
    <ion-card>
      <div id="bubble">
        <ion-icon name="eye" color="warning"></ion-icon>
    </div>
    </ion-card>
    <ion-title class="ion-text-left">Faire une Déclaration</ion-title> 
    <ion-card side="start">
      <ion-item routerLink="/lost" routerDirection="forward">
        <div id="reverseRed">
          <ion-button color="danger-outline" > J'ai perdu un objet</ion-button>
        </div>
      </ion-item>
    </ion-card>
    <ion-card side="start">
      <ion-item routerLink="/found" routerDirection="forward">
      <div id="reverseGreen">
        <ion-button color="success-outline"> J'ai trouvé un objet</ion-button>
    </div>
  </ion-item>
    </ion-card>
    <ion-title class="ion-text-left"> Accès aux listes d'objets</ion-title>
    <ion-item>  
      <ion-card  line="start" class="ion-text-left">
        <ion-item side="start"  class="ion-text-left">
            <ion-button routerLink="/lostlist" routerDirection="forward" color="danger">
              <ion-icon name="sad" class="ion-text-small"></ion-icon> Objets perdus  
            </ion-button>

            <ion-button routerLink="/foundlist" routerDirection="forward" color="success" >
            <ion-icon name="happy"></ion-icon>Objet trouvés
          </ion-button>
          </ion-item>  
      </ion-card>
  </ion-item>
</div>
</ion-content>
