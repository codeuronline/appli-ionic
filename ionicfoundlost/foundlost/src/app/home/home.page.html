<ion-header [translucent]="true">
  <ion-toolbar color=primary>
    <ion-title>
      <div class="ion-text-center">
      Objets trouvés
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- <div id="container"> -->
    <ion-card>
      <div id="bubble">
        <ion-icon name="chatbubbles-outline" color="primary"></ion-icon>
    </div>
    </ion-card>
    <ion-title class="ion-text-left">Effectué une Déclaration</ion-title> 
    <ion-card side="start">
      <ion-item routerLink="/lost" routerDirection="forward">
        <div id="reverseRed">
          <ion-button color="danger-outline" > J'ai perdu un objet</ion-button>
        </div>
      </ion-item>
    </ion-card>
    <ion-card side="start">
      <ion-item routerLink="/found" routerDirection="forward">
      <div id="reverseGreen">
        <ion-button color="success-outline"> J'ai trouvé un objet</ion-button>
    </div>
  </ion-item>
    </ion-card>
    <ion-title class="ion-text-left"> Ou accédez aux listes d'objets</ion-title>
    <div>
    <ion-item>
     
    <ion-card  line="full" class="ion-text-left">
        <ion-item side="start" routerLink="/lostlist" routerDirection="forward" class="ion-text-left">
            <ion-button color="danger">
              <ion-icon name="sad" class="ion-text-left"></ion-icon> Objets perdus  
           </ion-button>
      
          </ion-item>
          <ion-item routerLink="/foundlist" routerDirection="forward" class="ion-text-left">
            <ion-button color="success" >
              <ion-icon name="happy"></ion-icon>Objet trouvés
            </ion-button>
            </ion-item>
        </ion-card>
    
  
  </ion-item>
  </div>
</ion-content>
