<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home" text="Accueil"></ion-back-button>
    </ion-buttons>
    <ion-title>J'AI TROUVE</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form >
    <ion-item lines="full">
      <ion-label position="floating" >Descr.</ion-label>
      <ion-input formControlName="description" type="text" required placeholder="Description de l'objet"></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Date</ion-label>
      <ion-input formControlName="date" type="date" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Lieu</ion-label>
      <ion-input type="text" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Prénom</ion-label>
      <ion-input type="text" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Nom</ion-label>
      <ion-input type="text" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" required></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button type="submit" color="success" expand="block">ENVOYER</ion-button>
      </ion-col>
    </ion-row>
  </form>
