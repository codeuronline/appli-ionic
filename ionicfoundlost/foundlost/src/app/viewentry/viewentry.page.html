<ion-header>
  <ion-toolbar color="#002230">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="{{routerHref}}" (tap)="goBack()" text="Retour" slot="start"
        routerDirection="backward"></ion-back-button>
    </ion-buttons>
    <ion-title>
      OBJET N°: {{id}}
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="img-bg">
  <form [formGroup]="ionicFormView" (ngSubmit)="onSubmit()" novalidate>
    <ion-item lines="full">
      <ion-label><ion-icon name="information"></ion-icon></ion-label>
      <ion-input formControlName="description" type="text" [value]="entryData.description" required
        [disabled]="entryData.status==1" placeholder="description"></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label>Status : {{etat}}</ion-label>
      <!-- <ion-toggle checked={{myValue}} (ionChange)="myChange($event)"></ion-toggle> -->
      <ion-toggle formControlName="status" (ionChange)="myChange($event)" [value]="entryData.status" [checked]="etat"
        required [disabled]="entryData.status==1"></ion-toggle>
    </ion-item>
    <ion-item slot="start" lines="full">
      <ion-label>
        <ion-icon name="calendar-number"></ion-icon>
      </ion-label>
      <ion-input displayFormat="YYYY-MM-DD" presentation="date" formControlName="date" type="date"
        (ionChange)="getDate($event)" [value]="entryData.date" required [disabled]="entryData.status==1">
      </ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label>
        <ion-icon name="location"></ion-icon>
      </ion-label>
      <ion-input formControlName="location" type="text" [value]="entryData.location" required
        [disabled]="entryData.status==1" placeholder="Localisation"></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label><ion-icon name="id-card"></ion-icon></ion-label>
      <ion-input formControlName="firstname" type="text" [value]="entryData.firstname" required
        [disabled]="entryData.status==1" placeholder="Prénom"></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label><ion-icon name="id-card"></ion-icon></ion-label>
      <ion-input formControlName="lastname" type="text" [value]="entryData.lastname" required
        [disabled]="entryData.status==1" placeholder="Nom"></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label>
        <ion-icon name="mail"></ion-icon>
      </ion-label>
      <ion-input formControlName="email" type="email" [value]="entryData.email" required
        [disabled]="entryData.status==1"></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label>
        <ion-icon name="image"></ion-icon>
      </ion-label>
      <ion-toggle formControlName="checkedpicture" (ionChange)="myChangePhoto($event)"
        [value]="entryData.checkedpicture" checked="{{myOptionPicture}}" [disabled]="entryData.status==1"></ion-toggle>
      <span *ngIf="myOptionPicture">
        <ion-item>
          <ion-button expand="full">
            <ion-icon lazy="true" slot="start" name="image"></ion-icon>
          </ion-button>
          <input type="file" (change)="onFileChange($event)" id="file" accept="image/png, image/jpeg"
            placeholder="photo" />
        </ion-item>
      </span>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button  type="submit" class="color" color="#002239" expand="block"[disabled]="entryData.status==1"><ion-icon name="checkmark-circle-outline"></ion-icon></ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
