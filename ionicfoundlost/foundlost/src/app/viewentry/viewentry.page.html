<ion-header [translucent]="true">
  <ion-toolbar>
      <ion-back-button  defaultHref="/lostlist" text="retour" routerDirection="backward" slot="start"></ion-back-button>
    <ion-title>
      OBJET N°: {{id}} 
    </ion-title> 
    <ion-button (click)="delete()" slot="end">
      <ion-icon name="trash"></ion-icon>
   </ion-button> 
  </ion-toolbar>
</ion-header>

  <form [formGroup]="ionicForm" (ngSubmit)="submit()" novalidate>
    <ion-item lines="full">
      <ion-label position="floating">Descr.</ion-label>
      <ion-input formControlName="ionicForm.description" type="text" [value]="entryData.description"></ion-input>
    </ion-item>
    <ion-item lines="full"> 
      <ion-label>Status: {{etat}}</ion-label>
      <!-- <ion-toggle checked={{myValue}} (ionChange)="myChange($event)"></ion-toggle> -->
     <ion-toggle (ionChange)="myChange($event)" formControlName="ionicForm.status" [value]="entryData.status" [checked]="entryData.status==1"></ion-toggle> 
    </ion-item>
    <ion-item lines="full">
      <ion-label>Date</ion-label>
      <ion-datetime formControlName="ionicForm.date" type="date" (ionChange)="getDate($event)" [value]="entryData.date"></ion-datetime>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Lieu</ion-label>
      <ion-input formControlName="ionicForm.location"type="text" [value]="entryData.location"></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Prénom</ion-label>
      <ion-input formControlName="ionicForm.firstname" type="text" [value]="entryData.firstname"></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Nom</ion-label>
      <ion-input formControlName="ionicForm.lastname" type="text" [value]="entryData.lastname"></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label formControlName="ionicForm.email" name="email" position="floating">Email</ion-label>
      <ion-input  type="email" [value]="entryData.email"></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button type="submit" color="warning" expand="block">MODIFIER</ion-button>
      </ion-col>
    </ion-row>
  </form>
