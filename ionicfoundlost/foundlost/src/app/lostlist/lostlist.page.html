<ion-header>
  <ion-toolbar color="sucess">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home" text="Accueil" routerDirection="backward"></ion-back-button>
      <!-- <ion-title> -->
        &nbsp;OBJETS PERDUS
        
      <!-- </ion-title> -->
      </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="bg-img">
    <br>
    <ion-button>
      <!-- <ion-icon slot="start" name="search" (ionClick)="change($event1)" ></ion-icon> -->
      <ion-icon slot="end" name="search" (click)="toggleSearch()"></ion-icon>
    </ion-button>
    <div *ngIf="searchStatus">
      <span>
      <form action="">
      <label for="keyword">word</label>
        <input type="search">
      <br>
        <label>
        <ion-icon name="location"></ion-icon>
      </label>
      <input type="checkbox" [value]="locationChecked">
      <label>
        <ion-icon name="person"></ion-icon>
      </label>
      <input type="checkbox">
      <label>
      </label>
      <input type="checkbox">
      <label>
        <ion-icon name="calendar"></ion-icon>
      </label>
      <input type="checkbox" [value]="calendarChecked">
      <label>
        <ion-icon name="mail"></ion-icon>
      </label>
      <input type="checkbox">
      </form>
    </span>
    </div>
    <!-- Liste des taches sous forme de card -->
    <ion-card *ngFor="let data of entryData">
      <ion-item-sliding>
        <ion-item-options side="end">
          <ion-item-option color="primary" routerLink="viewentry/{{data.id_object}}" routerDirection="forward">
            <ion-button>
              <ion-icon name="eye" slot="icon-only"></ion-icon>
            </ion-button>
          </ion-item-option>
        </ion-item-options>
        <ion-item lines="none">
          <ion-label>
            <h2>{{ data.description }}</h2>
            <p>{{ data.location }}</p>
            <p>{{ data.date }}</p>
          </ion-label>
        <ion-thumbnail  slot="end">
          <ion-img (*ngIf)="data.filename!=null"  [src]="data.filenameWithUrl" ></ion-img>
        </ion-thumbnail>
        </ion-item>
      </ion-item-sliding>
    </ion-card>
    <!-- addtask -->
    <!-- test affichage -->
</div>
</ion-content>
