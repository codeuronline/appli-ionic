<ion-header>
  <ion-toolbar color="sucess">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home" text="Accueil" routerDirection="backward"></ion-back-button>
      <!-- <ion-title> -->
      &nbsp;OBJETS PERDUS
      <ion-button class="search" slot="end" (click)="toggleSearch()">
        <ion-icon name="search"></ion-icon>
      </ion-button>
      <!-- </ion-title> -->
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div id="searchOptions" class="bg-img">
    <ion-item>
      <div *ngIf="searchStatus">
        <form action="">
          <div class="ion-text-center">
            <label for="status"><ion-icon [name]="showStatusSearch()"></ion-icon></label>
            <input id="search" displayFormat="showCalendar==true ? 'YYYY-MM-DD' : null" 
                                presentation="showCalendar==true ? 'date' : null" 
                                [type]="!showCalendar ? 'search' : 'date'" 
                                (keyup)="filter($event)" (click)="filter($event)" 
                                [value]="showCalendar==true ? '2022-09-29':''">
          </div>
          <div class="ion-text-center">  
            <label for="description">
              <ion-button class="description" [disabled]="showDescription==true" (click)="toggleDescription()" color="#002239">
                <ion-icon  name="information" ></ion-icon>
            </ion-button>
            </label>
            <label for="location">  
              <ion-button class="location" [disabled]="showLocation==true" (click)="toggleLocation()" color="#002239">
                <ion-icon name="location" ></ion-icon>
              </ion-button>
            </label>
            <label for="calendar">
              <ion-button class="calendar" [disabled]="showCalendar==true" (click)="toggleCalendar()"color="#002239">
                <ion-icon name="calendar" ></ion-icon>
              </ion-button>
            </label>
          </div>
        </form>
      </div>
    </ion-item>
    <!-- Liste des taches sous forme de card -->
    <ion-card *ngFor="let data of entryDataSearch">
      <ion-item-sliding>
        <ion-item-options side="end">
          <ion-item-option color="primary" routerLink="viewentry/{{data.id_object}}" routerDirection="forward">
            <ion-button>
              <ion-icon name="eye" slot="icon-only"></ion-icon>
            </ion-button>
          </ion-item-option>
        </ion-item-options>
        <ion-item lines="none">
          <ion-label>
            <h2>{{ data.description }}</h2>
            <p>{{ data.location }}</p>
            <p>{{ data.date }}</p>
          </ion-label>
          <ion-thumbnail slot="end">
            <ion-img (*ngIf)="data.filename!=null" [src]="data.filenameWithUrl"></ion-img>
          </ion-thumbnail>
        </ion-item>
      </ion-item-sliding>
    </ion-card>
    <!-- addtask -->
    <!-- test affichage -->
  </div>
</ion-content>
