<ion-header>
  <ion-toolbar color="sucess">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home" text="Accueil" routerDirection="backward"></ion-back-button>
      <!-- <ion-title> -->
      &nbsp;OBJETS PERDUS
      <ion-button class="search" slot="end" (click)="toggleSearch()">
        <ion-icon name="search"></ion-icon>
      </ion-button>
      <!-- </ion-title> -->
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div id="searchOptions" class="bg-img">
    <ion-item>

      <div *ngIf="searchStatus">
        <form action="">
          <div class="ion-text-center">
            <label for="keyword"><img class='icone' src="../../assets/keyword.png"></label>
            <input id="search" [type]="!showCalendar ? 'search' : 'date'">
            <br>

            <label>
              <ion-icon class="location" name="location" (click)="toggleLocation()"></ion-icon>
            </label>
            <label>
              <ion-icon class="calendar" name="calendar" (click)="toggleCalendar()"></ion-icon>
            </label>
          </div>
        </form>
      </div>
    </ion-item>
    <!-- Liste des taches sous forme de card -->
    <ion-card *ngFor="let data of entryData">
      <ion-item-sliding>
        <ion-item-options side="end">
          <ion-item-option color="primary" routerLink="viewentry/{{data.id_object}}" routerDirection="forward">
            <ion-button>
              <ion-icon name="eye" slot="icon-only"></ion-icon>
            </ion-button>
          </ion-item-option>
        </ion-item-options>
        <ion-item lines="none">
          <ion-label>
            <h2>{{ data.description }}</h2>
            <p>{{ data.location }}</p>
            <p>{{ data.date }}</p>
          </ion-label>
          <ion-thumbnail slot="end">
            <ion-img (*ngIf)="data.filename!=null" [src]="data.filenameWithUrl"></ion-img>
          </ion-thumbnail>
        </ion-item>
      </ion-item-sliding>
    </ion-card>
    <!-- addtask -->
    <!-- test affichage -->
  </div>
</ion-content>
